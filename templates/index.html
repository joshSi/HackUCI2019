    <link rel="stylesheet" href="/static/index.css" type ="text/css">

</head>
<body id = "background" style>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <img src = "https://techbridge.org/tb/wp-content/uploads/2017/05/animat-map-color.gif" alt = "RendezVu" height = "50" width = "50">
          <a class="navbar-brand" href="/home">RendezVu</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/demo">Demo</a>
              </li>
            </ul>
          </div>
        </nav>
        <div align = "center" class = "container">
            <div style="background:transparent !important" class="jumbotron">
                <h1 style = "font-size : 60px" class="display"> <strong>RendezVu</strong></h1>
                    <p style = "font-size: 16px" class="display"><strong>Can't decide on a place to meet up with your friends? Click the button below.</strong></p>
            </div>
        </div>
        <div>
            <div class="row">
                 <div align = "center" class = "container">
                     <form action ="/showLoc" method="post">
                        <div id = "mainUser" class = "container">
                          <div align = "center" class="form-group">
                                  <label><strong>Username</strong></label>
                                  <input type="text" class="form-control" name = "username" placeholder="Enter your name">
                          </div>
                        </div>
                      <button id = "findLoc" type="submit" name="myLoc" class="btn btn-secondary btn-lg">Add Your Location</button>
                    </form>
            </div>
        </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
          var x = document.getElementById("findLoc");

          function getLocation() {
              if (navigator.geolocation) {
                  return(navigator.geolocation.getCurrentPosition(savePosition));
              } else { 
                  x.value = "Geolocation is not supported by this browser.";
              }
          }
          function savePosition(position){
            x.value = position.coords.latitude+','+position.coords.longitude;
          }

          getLocation();
        </script>
      </body>
